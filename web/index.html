<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker Introspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1
        class="text-4xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600"
      >
        Hacker Introspector
      </h1>
      <p class="text-center text-gray-400 mb-8">
        Reveal the truth behind the code.
      </p>

      <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
        <form onsubmit="return false;">
          <div class="flex flex-col md:flex-row gap-4">
            <input
              type="text"
              id="repoUrl"
              placeholder="https://github.com/owner/repo"
              class="flex-1 bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              onkeypress="if(event.key==='Enter') analyzeRepo(event)"
            />

            <input
              type="date"
              id="startDate"
              class="bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              title="Start Date"
            />
            <input
              type="date"
              id="endDate"
              class="bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              title="End Date"
            />

            <button
              type="button"
              onclick="analyzeRepo(event)"
              class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-bold transition whitespace-nowrap"
            >
              Analyze
            </button>
          </div>
        </form>
        <p id="status" class="mt-2 text-sm text-yellow-400 hidden">
          Analyzing... (Counting commits manually...)
        </p>
      </div>

      <div id="results" class="hidden space-y-8">
        <div class="bg-gray-800 p-6 rounded-lg">
          <h2 id="repoName" class="text-2xl font-bold"></h2>
          <div class="flex gap-4 mt-2 text-gray-400">
            <span id="stars"></span>
            <span id="forks"></span>
            <span id="issues"></span>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-xl font-bold mb-4 text-center">Tech Stack</h3>
            <canvas id="langChart"></canvas>
          </div>

          <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-xl font-bold mb-4 text-center">Top Contributors</h3>
            <canvas id="contribChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function analyzeRepo(event) {
        // Prevent any default behavior that might cause page refresh
        if (event) {
          event.preventDefault();
          event.stopPropagation();
        }

        const url = document.getElementById("repoUrl").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        const status = document.getElementById("status");
        const results = document.getElementById("results");

        if (!url) return alert("Please enter a URL");

        // UI Reset
        status.classList.remove("hidden");
        status.innerText = "Analyzing... (Fetching commits from GitHub...)";
        results.classList.add("hidden");

        try {
          console.log("Sending request to backend:", {
            repo_url: url,
            start_date: startDate,
            end_date: endDate,
          });

          // Send URL AND Dates to Go Backend
          const response = await fetch("http://localhost:8080/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              repo_url: url,
              start_date: startDate, // Send empty string if user didn't pick date
              end_date: endDate,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          console.log("Received data from backend:", data);

          if (data.error) throw new Error(data.error);

          renderDashboard(data);
          status.classList.add("hidden");
          results.classList.remove("hidden");
        } catch (err) {
          console.error("Error during analysis:", err);
          status.innerText = "Error: " + err.message;
          status.classList.remove("hidden");
          results.classList.add("hidden");
        }
      }

      let chart1 = null;
      let chart2 = null;

      function renderDashboard(data) {
        console.log("Rendering dashboard with data:", data);

        // Safely set repo info
        document.getElementById("repoName").innerText =
          data.repo_info?.full_name || "Unknown Repository";
        document.getElementById("stars").innerText = `â­ ${
          data.repo_info?.stargazers_count || 0
        } Stars`;
        document.getElementById("forks").innerText = `ðŸ´ ${
          data.repo_info?.forks_count || 0
        } Forks`;
        document.getElementById("issues").innerText = `ðŸž ${
          data.repo_info?.open_issues_count || 0
        } Issues`;

        // 1. Language Chart
        const fileTypes = data.file_types || data.repo_info?.languages || {};
        const langLabels = Object.keys(fileTypes);
        const langValues = Object.values(fileTypes);

        console.log("Language data:", { fileTypes, langLabels, langValues });

        // Destroy existing chart before creating new one
        if (chart1) {
          chart1.destroy();
          chart1 = null;
        }

        // Only create chart if we have data
        if (langLabels.length > 0 && langValues.length > 0) {
          setTimeout(() => {
            chart1 = new Chart(document.getElementById("langChart"), {
              type: "doughnut",
              data: {
                labels: langLabels,
                datasets: [
                  {
                    data: langValues,
                    backgroundColor: [
                      "#3B82F6",
                      "#F59E0B",
                      "#10B981",
                      "#EF4444",
                      "#8B5CF6",
                      "#EC4899",
                      "#F97316",
                    ],
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
              },
            });
          }, 100);
        } else {
          document
            .getElementById("langChart")
            .getContext("2d")
            .clearRect(0, 0, 300, 300);
        }

        // 2. Contributor Chart
        const contributors = data.contributors || [];
        console.log("Contributors data:", contributors);

        const sortedContributors =
          contributors.length > 0
            ? contributors.sort((a, b) => b.total - a.total).slice(0, 5)
            : [];

        const contribNames = sortedContributors.map(
          (c) => c.author?.login || "Unknown"
        );
        const contribCommits = sortedContributors.map((c) => c.total || 0);

        console.log("Contributor chart data:", {
          contribNames,
          contribCommits,
        });

        // Destroy existing chart before creating new one
        if (chart2) {
          chart2.destroy();
          chart2 = null;
        }

        // Only create chart if we have data
        if (contribNames.length > 0 && contribCommits.length > 0) {
          setTimeout(() => {
            chart2 = new Chart(document.getElementById("contribChart"), {
              type: "bar",
              data: {
                labels: contribNames,
                datasets: [
                  {
                    label: "Commits in Range",
                    data: contribCommits,
                    backgroundColor: "#8B5CF6",
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: { y: { beginAtZero: true } },
              },
            });
          }, 100);
        } else {
          document
            .getElementById("contribChart")
            .getContext("2d")
            .clearRect(0, 0, 300, 300);
        }
      }
    </script>
  </body>
</html>
